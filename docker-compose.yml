version: "3.9"
services:
  pg_db:
    image: postgres
    container_name: pg_db
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    container_name: web
    volumes:
      - .:/social_medias_api
    ports:
      - "3000:3000"
    depends_on:
      - pg_db